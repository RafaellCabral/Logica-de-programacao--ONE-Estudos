<body>
    <script>
        //         esse parametro recebe o que eu declarei lรก na outra parte
        function chamada(mostrar) {
            document.write(mostrar)

        }

        function pular() {

            document.write("<br><br>")
            document.write("<br>")
            document.write("<br>")

        }

        let limite = parseInt(prompt("Digite seu numero: "))
        let anoCopa = 1930;


        while (anoCopa <= limite) {
            chamada("Teve copa em : " + anoCopa)
            pular()
            anoCopa = anoCopa + 4;
        }
    </script>
