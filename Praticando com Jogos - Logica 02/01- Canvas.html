<meta charset="UTF-8">
<script>
    //O fillRect() precisa de algumas informações para conseguir desenhar o retângulo, que estarão na ordem: posição inicial X do “pincel”, posição inicial Y do “pincel”, posição final X do “pincel”, posição final Y do “pincel”.
    // o '.' serve para pedir algo a algum elemento
    // essas funções beginPath, fill e afins são chamadas de api
    let tela = document.querySelector("canvas");
    let pincel = tela.getContext('2d');

    pincel.fillStyle = 'yellowgreen';
    //   coordenada X Y
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = 'yellow'
    pincel.fillRect(0, 0, 200, 400)

    pincel.fillStyle = 'red'
    pincel.fillRect(400, 0, 200, 400)

    // aqui é o código para fazer o triângulo
    pincel.fillStyle = 'grey'
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill();


    pincel.fillStyle = ' white';
    pincel.beginPath()
    pincel.arc(300, 100, 50, 0, 2 * 3.14);
    pincel.fill();



    // O FILL VAI PREENCHER TUDO
</script>
