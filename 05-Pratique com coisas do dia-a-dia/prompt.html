    A função prompt é a primeira forma que aprendemos para capturar a entrada do usuário.


-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTES GERAIS</title>
</head>

<body>
    <script>
        //         esse parametro recebe o que eu declarei lá na outra parte
        function chamada(mostrar) {
            document.write(mostrar)

        }

        function pular() {

            document.write("<br><br>")
            document.write("<br>")
            document.write("<br>")

        }

        function calculoImc(peso, altura) {
            return peso / (altura * altura)
        }
        let nome = prompt("Digite seu nome")
        let pesoInformada = prompt(nome + "  Digite o seu peso ")
        let alturaInformada = prompt(nome + "   Digite a sua altura ")

        let imc = calculoImc(pesoInformada, alturaInformada)
        chamada(nome + "  <big>o seu imc calculado é: </big>" + imc)
    </script>
</body>

</html>
