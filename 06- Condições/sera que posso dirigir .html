<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if (idade >= 18 && temCarteira == 'S') {
        mostra("Você é maior de idade e pode dirigir!")
    } else if (idade >= 18 && temCarteira == 'N') {
        mostra("Você é maior de idade mas não tem carteira de habilitação, portanto não pode dirigir!")
    }
</script>
