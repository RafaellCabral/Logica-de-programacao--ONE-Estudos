<meta charset="UTF-8">
<input type="text">
<button>Verificar</button>


<script>
    // eu posso renomear a msm variável dentro de uma função pq dentro da função ela não interfere. só existe dentro da função
    let input = document.querySelector("input")
    input.focus()
    let clicar = document.querySelector("button");
    clicar.onclick = verificar;
    let numeroSecreto = [8, 2, 15, 17]


    function sorteiaSegredos(quantidade) {
        // quando essa variável é chamada ela declara uma lista vazia 
        let segredos = [];
        // a variável número foi criada pq eu preciso saber quando eu gerar os números aleatórios, ele não ultrapassar a quantidade que foi estabelecida que no caso é 4
        let numero = 1;
        //
        while (numero <= quantidade) {
            segredos.push(aleatorio()); // quando esse loop é iniciado, ele vai adicionar um item dentro do array, nisso eu utilizo o ++ para ele poder ir para o próximo
            numero++
        }
        /* segredos vai receber um array vazio 
        essa segunda função vai receber a quantidade de números que eu quero sortear, quantidade de números aleatórios.
        E no final ela me devolve uma lista de segredos
        */
        return segredos;
    }
    let segredos = sorteiaSegredos[4]
        // esse let segredos tem que ficar de fora pois é aqui que o array está sendo chamado


    function aleatorio() {
        return Math.round(Math.random() * 10)
            /*  essa função vai retornar o resultado de math.random ou seja um número aleatório
            a função não tem parametro porém vai retornar uma coisa que é o numero aleatorio
            */
    }



    function verificar() {
        let achou = false;
        for (let posicao = 0; posicao = numeroSecreto.length; posicao++) {
            if (input.value == numeroSecreto[posicao]) {
                alert("Você acertou ! Parabéns.")
                achou = true;
                break
            }
        }
        if (achou == false) {
            alert("Você errou !")
        }
        input.value = "";
        input.focus();
    }
</script>
