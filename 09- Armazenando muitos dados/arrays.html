<meta charset="UTF-8">
<input type="text">
<button>Verificar</button>


<script>
    let input = document.querySelector("input")
    input.focus() // isso aqui vai fazer o campo input ganhar foco logo quando a página é recarregada 
    let clicar = document.querySelector("button");
    // esse comando o botao esta recebendo apenas o que vai ser executado dentro da função, portanto não precisa de parenteses.
    clicar.onclick = verificar;

    // isso é um array que começa a contar do 0
    let numeroSecreto = [8, 2, 15, 17]

    function verificar() {
        // coloquei o if dentro do for para que quando o usuário errar a mensagem ele faça
        // um loop até que o usuário acerte antes de exibir a mensagem 
        // o achou foi colocado como false antes do for para ser declarado
        // após isso o achou ficou em baixo do alert para q2uando a pessoa acertar o número o loop parar e não exibir mais
        // caso contrário será falso
        let achou = false;
        for (let posicao = 0; posicao = numeroSecreto.length; posicao++) {
            // numeroSecreto vai ser comparado com posicao para que possa rodar o loop
            if (input.value == numeroSecreto[posicao]) {
                alert("Você acertou ! Parabéns.")
                achou = true;
                break
            }
        }

        if (achou == false) {
            alert("Você errou !")
        }

        // esse comando vai limpar o input toda vez que eu errar ou acertar, e clicar no botão
        input.value = "";
        input.focus();
    }
</script>
