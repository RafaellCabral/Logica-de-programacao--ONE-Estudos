    <script>
        let idade = 2022;
        let media = (22 + 21) / 2;
        document.write("Meu nome é Rafael e minha idade é :  " + (idade - 2001) + "   anos <br>")
        document.write("Isaac, meu irmão tem   " + (idade - 2000) + "   anos <br>");
        document.write("A média de nossas idades é :   " + Math.round(media));

    </script>
