<body>
    <script>
        //         esse parametro recebe o que eu declarei lá na outra parte
        function chamada(mostrar) {
            document.write(mostrar)
            pular()
                //se eu quero que a minha função receba algo para trabalhar, eu tenho que dar um nome a ela
                // o document.write() vai receber o parametro que é o Mostra
                // o nome da função é Chamada e ela vai receber o parãmetro mostra
                // criamos essa função chamada para evitar ficar usando document.write o tempo todo, isso ajuda
                //a não poluir a tela e diminui linhas de código
        }

        function pular() {
            document.write("<br>")
            document.write("<br>")
            document.write("<br>")
        }

        let ano = 2022;
        // tem que colocar todo o calculo dentro de parenteses
        chamada("Minha idade é " + (ano - 2001) + "  anos de idade");

        chamada(" Isaac é meu primo e tem " + (ano - 2000) + "  anos de idade")
    </script>
